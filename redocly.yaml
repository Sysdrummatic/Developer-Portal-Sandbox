lint:
  extends:
    - recommended
  plugins:
    - 'plugins/security.js'
    - 'plugins/hide-internal.js'
  decorators:
    security/replace-security: error
    security/hide-internal-api: error
# apis section can be deleted after determination methods to be used.
apis:
  internal@latest:
    root: ./openapi/hide-internal.yaml
  external@latest:
    root: ./openapi/hide-internal.yaml
    decorators:
      remove-x-internal: on
